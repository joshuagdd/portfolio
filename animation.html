<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animations — Portfolio</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#F0F8FA,#DAEDF2 70%);
      color:#144557;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
    }
    header { text-align:center; margin-bottom:40px; }
    header h1 { font-size:28px; font-weight:700; margin-bottom:10px; }
    header p { font-size:15px; font-style:italic; color:#246780; }

    /* Grid layout for animations */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      width:100%;
      max-width:1000px;
    }
    .gallery-item {
      border:2px solid rgba(139,233,255,0.4);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f0f8fa;
      position:relative;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow:0 0 30px rgba(139,233,255,0.5);
    }
    .gallery-item video {
      width:100%;
      height:auto;
      border-radius:8px;
      display:block;
      transition: transform 0.3s;
    }

    /* CSS-only lightbox for videos */
    .lightbox {
      display:none;
      position:fixed;
      z-index:1000;
      padding:40px;
      left:0; top:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
    }
    .lightbox:target {
      display:flex;
    }
    .lightbox video {
      max-width:90%;
      max-height:90%;
      border-radius:10px;
      box-shadow:0 0 30px rgba(255,255,255,0.3);
    }

    /* Back button */
    .back-btn {
      margin:30px 0;
      text-align:center;
    }
    .back-btn a {
      text-decoration:none;
      background: linear-gradient(135deg,#3898B0,#22719C);
      color:#e8faff;
      padding:12px 24px;
      border-radius:12px;
      font-weight:600;
      box-shadow:0 0 15px rgba(0,255,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .back-btn a:hover {
      transform: scale(1.05);
      box-shadow:0 0 25px rgba(0,255,255,0.5);
    }

    footer {
      margin-top:40px;
      font-size:12px;
      color:#7dbdcf;
      text-align:center;
    }
    footer:hover { color:#8CCEDB; }
  </style>
</head>
<body>

<header>
  <h1>Animations</h1>
  <p>My motion and animation projects.</p>
</header>

<div class="gallery">
  <!-- Example videos -->
  <a class="gallery-item" href="#anim1">
    <video muted preload="metadata">
      <source src="assets/animations/anim_1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </a>
  <a class="gallery-item" href="#anim2">
    <video muted preload="metadata">
      <source src="assets/animations/anim_2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </a>
  <a class="gallery-item" href="#anim3">
    <!-- Empty placeholder for future video -->
    <div style="width:100%; height:150px; display:flex; justify-content:center; align-items:center; color:#144557; font-weight:bold; background:rgba(0,255,255,0.05); border-radius:8px;">Coming Soon</div>
  </a>
</div>

<!-- Lightbox overlays -->
<a href="#" class="lightbox" id="anim1">
  <video autoplay muted loop controls>
    <source src="assets/animations/anim_1.mp4" type="video/mp4">
  </video>
</a>
<a href="#" class="lightbox" id="anim2">
  <video autoplay muted loop controls>
    <source src="assets/animations/anim_2.mp4" type="video/mp4">
  </video>
</a>

<!-- Back to Home Button -->
<div class="back-btn">
  <a href="index.html">← Back to Home</a>
</div>

<footer>
  ⚔️ JoshuaGDD • IT103-1L.A301 ⚔️
</footer>

</body>
</html>
