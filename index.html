<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Domingo — Portfolio</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#F0F8FA,#DAEDF2 70%);
      color:#e8faff;
      overflow-x:hidden;
    }
    .wrap{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:40px 20px;}

    header{text-align:center;margin-bottom:40px}
    header h1{font-size:28px;font-weight:700;color:#144557;margin-bottom:10px}
    header p{color:#246780;font-style:italic;font-size:15px}

    /* Main thumbnails */
    .showcase{
      display:flex;
      gap:28px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:50px;
    }
    .thumb{
      width:260px;
      height:400px;
      background:rgba(0,255,255,0.05);
      border:2px solid rgba(139,233,255,0.4);
      border-radius:18px;
      overflow:hidden;
      position:relative;
      box-shadow:0 0 25px rgba(0,255,255,0.2);
      cursor:pointer;
      transition:transform .4s, box-shadow .4s;
    }
    .thumb:hover{
      transform:scale(1.07) translateY(-8px);
      box-shadow:0 0 40px rgba(139,233,255,0.55);
    }
    .thumb img, .thumb video{
      width:100%;height:100%;object-fit:cover;
      transition:transform 0.6s ease;
    }
    .thumb:hover img{transform:scale(1.08)}
    .thumb video{display:none}
    .thumb:hover video{display:block}

    .thumb-label{
      position:absolute;bottom:0;left:0;right:0;
      padding:12px;
      background:linear-gradient(0deg,rgba(0,0,0,0.7),transparent);
      color:#e8faff;
      font-weight:600;
      text-align:center;
      letter-spacing:1px;
    }

    /* Bottom mini sections */
    .sub-sections{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px;
      width:100%;
      max-width:900px;
      margin-top:50px; 
    }
    .sub-card{
      background:linear-gradient(135deg, #3898B0, #22719C);
      border:1px solid rgba(139,233,255,0.3);
      border-radius:12px;
      padding:14px;
      text-align:center;
      transition:transform .3s, box-shadow .3s;
      cursor:pointer;
    }
    .sub-card:hover{
      transform:translateY(-5px) scale(1.05);
      box-shadow:0 0 20px rgba(139,233,255,0.35);
    }
    .sub-card h3{color:#8be9ff;font-size:15px;margin-bottom:6px}
    .sub-card p{font-size:13px;color:#c7f5ff}

    footer{margin-top:40px;color:#7dbdcf;font-size:12px;text-align:center}
    footer:hover{color:#8CCEDB}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>JoshuaGDD</h1>
      <p>“Breaking barriers of creativity, forging new worlds and stories.”</p>
    </header>

    <!-- 3 big thumbnails -->
  <div style="display:flex; justify-content:space-between; gap:20px;">

  <div class="thumb large" onclick="location.href='illustrations.html'" 
       style="flex:1; text-align:center; cursor:pointer;">
    <img src="assets/Illustrations/illus_1" alt="Illustrations" style="width:100%; height:auto; border-radius:8px;">
    <span class="thumb-label">Illustrations</span>
  </div>

  <div class="thumb large" onclick="location.href='animations.html'" 
       style="flex:1; text-align:center; cursor:pointer;">
    <video autoplay muted loop style="width:100%; height:auto; border-radius:8px;">
      <source src="assets/animations/anim_1.mp4" type="video/mp4">
    </video>
    <span class="thumb-label">Animations</span>
  </div>

  <div class="thumb large" onclick="location.href='modeling.html'" 
       style="flex:1; text-align:center; cursor:pointer;">
    <img src="assets/modeling/model_7.png" alt="3D Modeling" style="width:100%; height:auto; border-radius:8px;">
    <span class="thumb-label">3D Modeling</span>
  </div>

</div>

    <!-- Sub-sections -->
    <div class="sub-sections">
      <div class="sub-card">
        <h3>Top 3 Projects</h3>
        <p>See the best of my works.</p>
      </div>
      <div class="sub-card">
        <h3>Skills</h3>
        <p>Motion, Illustration, Design.</p>
      </div>
      <div class="sub-card">
        <h3>Awards</h3>
        <p>Recognitions & achievements.</p>
      </div>
    </div>

    <footer>
      ⚔️ Joshua Gabrielle Domingo • IT103-1L.A301 ⚔️
    </footer>
  </div>
</body>
</html>
