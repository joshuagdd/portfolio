<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Legendary Kali — Personal Portfolio</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #2a0d1f, #3a0f4e 40%, #0e0c1c 100%);
      color:#f3e9f7;
      line-height:1.5;
      padding:30px;
    }
    .wrap{max-width:1200px;margin:auto}

    /* Header */
    header{text-align:center;margin-bottom:40px}
    .name{font-size:28px;font-weight:700;color:#d5a7ff}
    .tagline{color:#f0c9d8;margin-top:8px;font-style:italic}

    /* Sections grid */
    .sections{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-bottom:50px}
    .section-card{background:rgba(255,255,255,0.05);padding:20px;border-radius:16px;transition:transform .3s, box-shadow .3s}
    .section-card:hover{transform:translateY(-6px);box-shadow:0 0 20px rgba(223,166,255,0.25)}
    .section-title{font-size:18px;font-weight:700;margin-bottom:12px;color:#ffd4e5;text-align:center}
    .section-content{font-size:14px;color:#e8d6f7;text-align:center}

    /* Projects, Skills, Achievements */
    .subnav{display:flex;justify-content:center;gap:20px;margin-top:40px}
    .subnav a{padding:10px 16px;background:linear-gradient(90deg,#6d2670,#c23a6d);color:white;text-decoration:none;border-radius:999px;font-size:14px;font-weight:600;transition:all .3s}
    .subnav a:hover{background:linear-gradient(90deg,#c23a6d,#6d2670);transform:scale(1.05)}

    footer{text-align:center;margin-top:40px;color:#cbb6e0;font-size:13px}
    @media(max-width:900px){.sections{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="name">Your Name — Keeper of the Legendary Kali</div>
      <div class="tagline">“Wielding creativity as my blade, shaping stories and worlds.”</div>
    </header>

  </div>
</body>
</html>
