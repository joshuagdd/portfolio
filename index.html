<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legendary Kali — Portfolio</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#f5f3fa,#e9e4ef,#fdfcff);
      color:#2e2138;
      padding:40px 20px;
    }
    .wrap{max-width:1200px;margin:auto;text-align:center}

    header{margin-bottom:40px}
    .title{font-size:32px;font-weight:700;color:#3b2b4a;margin-bottom:10px}
    .tagline{font-style:italic;color:#6a577c}

    .main-sections{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin:40px 0}
    .thumb{
      position:relative;
      height:300px;
      border-radius:14px;
      overflow:hidden;
      background:#ccc;
      cursor:pointer;
      transition:transform .4s ease, box-shadow .4s ease;
    }
    .thumb:hover{transform:scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,0.2)}
    .thumb img, .thumb video{
      width:100%;height:100%;object-fit:cover;display:block;
    }
    .thumb video{display:none}
    .thumb:hover video{display:block}
    .thumb:hover img{display:none}

    .thumb-label{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,0.5);color:#fff;padding:6px 12px;border-radius:20px;font-size:14px}

    .subnav{display:flex;justify-content:center;gap:20px;margin-top:40px}
    .subnav a{
      padding:10px 16px;
      background:linear-gradient(90deg,#7d3aed,#d946ef);
      color:white;
      text-decoration:none;
      border-radius:999px;
      font-size:14px;font-weight:600;
      transition:all .3s ease;
    }
    .subnav a:hover{transform:scale(1.08)}

    footer{text-align:center;margin-top:50px;color:#6a577c;font-size:13px}
    @media(max-width:900px){.main-sections{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Your Name — Keeper of the Legendary Kali</div>
      <div class="tagline">“Wielding creativity as my blade, shaping stories and worlds.”</div>
    </header>

    <section class="main-sections">
      <a href="#illustrations" class="thumb">
        <img src="https://via.placeholder.com/400x300.png?text=Illustrations" alt="Illustrations thumbnail">
        <div class="thumb-label">Illustrations</div>
      </a>
      <a href="#animations" class="thumb">
        <img src="https://via.placeholder.com/400x300.png?text=Animation" alt="Animation thumbnail">
        <video loop muted>
          <source src="your-animation.mp4" type="video/mp4">
        </video>
        <div class="thumb-label">Animation</div>
      </a>
      <a href="#graphicdesign" class="thumb">
        <img src="https://via.placeholder.com/400x300.png?text=Graphic+Design" alt="Graphic design thumbnail">
        <div class="thumb-label">Graphic Design</div>
      </a>
    </section>

    <div class="subnav">
      <a href="#projects">Top 3 Projects</a>
      <a href="#skills">Skills</a>
      <a href="#achievements">Achievements</a>
    </div>

    <footer>
      ⚔️ Inspired by the Legendary Kali • Ozero Portfolio ⚔️
    </footer>
  </div>
</body>
</html>
