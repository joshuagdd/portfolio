<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg,#F0F8FA,#DAEDF2 70%);
  color:#144557;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
}
header {
  text-align:center;
  margin-bottom:40px;
}
header h1 { font-size:28px; font-weight:700; margin-bottom:10px; }
header p { font-size:15px; font-style:italic; color:#246780; }
.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  width:100%;
  max-width:1000px;
}
.gallery-item {
  border:2px solid rgba(139,233,255,0.4);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery-item:hover {
  transform: scale(1.05);
  box-shadow:0 0 30px rgba(139,233,255,0.5);
}
.gallery-item img {
  width:100%;
  height:auto; /* retain aspect ratio */
  display:block;
  cursor: zoom-in;
  border-radius:8px;
  transition: transform 0.3s;
}
.gallery-item img:hover {
  transform: scale(1.02);
}

/* Lightbox using :target */
.lightbox {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.lightbox:target {
  display:flex;
}
.lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
  cursor: zoom-out;
}

footer {
  margin-top:40px;
  font-size:12px;
  color:#7dbdcf;
  text-align:center;
}
footer:hover { color:#8CCEDB; }
</style>
</head>
