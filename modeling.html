<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Modeling — Portfolio</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#F0F8FA,#DAEDF2 70%);
      color:#144557;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
    }
    header { text-align:center; margin-bottom:40px; }
    header h1 { font-size:28px; font-weight:700; margin-bottom:10px; }
    header p { font-size:15px; font-style:italic; color:#246780; }

    /* Gallery grid */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      width:100%;
      max-width:1000px;
    }
    .gallery-item {
      border:2px solid rgba(139,233,255,0.4);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f0f8fa;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow:0 0 30px rgba(139,233,255,0.5);
    }
    .gallery-item img, .gallery-item video {
      max-width: 100%;
      height: auto;
      display:block;
      border-radius:8px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding: 40px;
      left:0; top:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
    }
    .lightbox:target {
      display:flex;
    }
    .lightbox img, .lightbox video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    footer {
      margin-top:40px;
      font-size:12px;
      color:#7dbdcf;
      text-align:center;
    }
    footer:hover { color:#8CCEDB; }
  </style>
</head>
