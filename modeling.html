<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Models — Portfolio</title>
  <style>
    * {box-sizing:border-box; margin:0; padding:0;}
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#F0F8FA,#DAEDF2 70%);
      color:#144557;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
    }
    header {text-align:center; margin-bottom:40px;}
    header h1 {font-size:28px; font-weight:700; margin-bottom:10px;}
    header p {font-size:15px; font-style:italic; color:#246780;}

    /* Grid */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      width:100%;
      max-width:1000px;
    }
    .gallery-item {
      border:2px solid rgba(139,233,255,0.4);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 15px rgba(0,255,255,0.2);
      cursor:pointer;
      transition:transform .3s, box-shadow .3s;
      background:#f0f8fa;
    }
    .gallery-item:hover {
      transform:scale(1.05);
      box-shadow:0 0 30px rgba(139,233,255,0.5);
    }
    .gallery-item img {
      width:100%;
      height:auto;
      display:block;
    }

    /* Lightbox */
    .lightbox {
      display:none;
      position:fixed;
      z-index:1000;
      inset:0;
      background:rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      padding:40px;
    }
    .lightbox:target {display:flex;}
    .lightbox img, .lightbox video {
      max-width:90%;
      max-height:90%;
      border-radius:10px;
      box-shadow:0 0 30px rgba(255,255,255,0.3);
    }

    footer {
      margin-top:40px;
      font-size:12px;
      color:#7dbdcf;
      text-align:center;
    }
    footer a {
      display:inline-block;
      margin-bottom:20px;
      text-decoration:none;
      background:linear-gradient(135deg,#3898B0,#22719C);
      color:#e8faff;
      padding:12px 24px;
      border-radius:12px;
      font-weight:600;
      box-shadow:0 0 15px rgba(0,255,255,0.3);
      transition:transform .3s, box-shadow .3s;
    }
    footer a:hover {
      transform:scale(1.05);
      box-shadow:0 0 25px rgba(0,255,255,0.5);
    }
  </style>
</head>
<body>

<header>
  <h1>3D Models</h1>
  <p>My 3D modeling projects.</p>
